# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
# For a detailed guide to building and testing on iOS, read the docs:
# https://circleci.com/docs/2.0/testing-ios/
version: 2.1

orbs: 
 # slack: circleci/slack@4.10.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    macos:
      #xcode: 13.2.1 # Specify the Xcode version to use
      xcode: 13.4.1
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: test
    steps:
      - checkout
      - run:
          name: Bundle update
          command: bundle update
          working_directory: /Users/distiller/project/PortfolioProject
      - run:
          name: Bundle install
          command: bundle install
          working_directory: /Users/distiller/project/PortfolioProject
      - run:
          name: Fastlane
          command: bundle exec fastlane $FASTLANE_LANE
          working_directory: /Users/distiller/project/PortfolioProject
      - store_artifacts:
          path: output
      - store_test_results:
          path: output/scan

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  iOS_Tests_Suite: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build
